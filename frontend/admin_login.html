<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #007bff;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Giriş</h2>
    <input type="text" id="ad" placeholder="Kullanıcı Adı">
    <input type="password" id="sifre" placeholder="Şifre">
    <button id="girisBtn">Giriş</button>
</div>

<script>
    document.getElementById("girisBtn").onclick = function () {
        const ad = document.getElementById("ad").value.trim();
        const sifre = document.getElementById("sifre").value.trim();

        fetch("http://127.0.0.1:5000/admin-giris", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ad, sifre })
        })
        .then(res => res.json())
        .then(data => {
            if (data.cevap) {
                window.location.href = "/admin-restoranlar";
            }
        })
        .catch(err => {
            console.error(err);
        });
    };
</script>

</body>
</html>
